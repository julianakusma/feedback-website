<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Feedback Feminino | Coleta Profissional de Opiniões</title>
  <meta name="description" content="Sistema profissional de coleta de feedback com design feminino. Avalie nossos serviços de 1 a 5 estrelas e deixe seus comentários de forma fácil e intuitiva.">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="feedback.css" />
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header class="header">
      <div class="header-content">
        <i class="fas fa-heart header-icon"></i>
        <h1>Sistema de Feedback</h1>
        <p class="header-subtitle">Sua opinião é muito importante para nós!</p>
      </div>
    </header>

    <!-- Seção do formulário -->
    <section class="form-section">
      <div class="section-header">
        <i class="fas fa-edit section-icon"></i>
        <h2>Deixe seu feedback</h2>
      </div>
      
      <form id="form-feedback" class="feedback-form">
        <div class="form-group">
          <label for="nome">
            <i class="fas fa-user"></i>
            Nome Completo
          </label>
          <input type="text" id="nome" required placeholder="Digite seu nome completo" />
          <div class="error-message" id="erro-nome"></div>
        </div>

        <div class="form-group">
          <label for="nota">
            <i class="fas fa-star"></i>
            Avaliação (1 a 5 estrelas)
          </label>
          <div class="rating-container">
            <select id="nota" required>
              <option value="" disabled selected>Selecione sua avaliação</option>
              <option value="1">⭐ 1 - Muito insatisfeita</option>
              <option value="2">⭐⭐ 2 - Insatisfeita</option>
              <option value="3">⭐⭐⭐ 3 - Neutro</option>
              <option value="4">⭐⭐⭐⭐ 4 - Satisfeita</option>
              <option value="5">⭐⭐⭐⭐⭐ 5 - Muito satisfeita</option>
            </select>
          </div>
          <div class="error-message" id="erro-nota"></div>
        </div>

        <div class="form-group">
          <label for="comentario">
            <i class="fas fa-comment"></i>
            Comentário (opcional)
          </label>
          <textarea id="comentario" rows="4" placeholder="Compartilhe sua experiência conosco..."></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i>
          Enviar Feedback
        </button>
      </form>
    </section>

    <!-- Seção de filtros -->
    <section class="filter-section">
      <div class="section-header">
        <i class="fas fa-filter section-icon"></i>
        <h2>Filtrar feedbacks por avaliação</h2>
      </div>
      
      <div class="filter-checkboxes">
        <label class="filter-checkbox">
          <input type="checkbox" class="filter-nota" value="1" checked />
          <span class="checkmark"></span>
          <i class="fas fa-star"></i> 1 estrela
        </label>
        <label class="filter-checkbox">
          <input type="checkbox" class="filter-nota" value="2" checked />
          <span class="checkmark"></span>
          <i class="fas fa-star"></i> 2 estrelas
        </label>
        <label class="filter-checkbox">
          <input type="checkbox" class="filter-nota" value="3" checked />
          <span class="checkmark"></span>
          <i class="fas fa-star"></i> 3 estrelas
        </label>
        <label class="filter-checkbox">
          <input type="checkbox" class="filter-nota" value="4" checked />
          <span class="checkmark"></span>
          <i class="fas fa-star"></i> 4 estrelas
        </label>
        <label class="filter-checkbox">
          <input type="checkbox" class="filter-nota" value="5" checked />
          <span class="checkmark"></span>
          <i class="fas fa-star"></i> 5 estrelas
        </label>
      </div>
    </section>

    <!-- Seção da lista de feedbacks -->
    <section class="list-section">
      <div class="section-header">
        <i class="fas fa-comments section-icon"></i>
        <h2>Feedbacks Recebidos</h2>
        <span class="feedback-count" id="feedback-count">0 feedbacks</span>
      </div>
      
      <div class="feedback-container">
        <ul id="lista-feedbacks" class="feedback-list">
          <li class="loading-state">
            <i class="fas fa-spinner fa-spin"></i>
            Carregando feedbacks...
          </li>
        </ul>
      </div>
    </section>

    <!-- Seção do gráfico -->
    <section class="chart-section">
      <div class="section-header">
        <i class="fas fa-chart-bar section-icon"></i>
        <h2>Distribuição das Avaliações</h2>
      </div>
      
      <div class="chart-container">
        <canvas id="graficoNotas"></canvas>
      </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
      <p><i class="fas fa-heart"></i> Obrigada por compartilhar sua opinião conosco!</p>
    </footer>
  </div>

  <!-- Toast de notificação -->
  <div id="toast" class="toast">
    <div class="toast-content">
      <i class="toast-icon"></i>
      <span class="toast-message"></span>
    </div>
  </div>

  <!-- JavaScript personalizado -->
  <script src="feedback.js"></script>
</body>
</html>
