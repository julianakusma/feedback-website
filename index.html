<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes - Airtable</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
      <div class="container">
          <header>
              <h1>Cadastro de Clientes</h1>
              <p>Gerenciamento de clientes com persistência em nuvem via Airtable</p>
          </header>

          <div id="alert" class="alert"></div>

          <div class="card">
              <h2 id="form-title">Adicionar Novo Cliente</h2>
              <form id="client-form">
                  <input type="hidden" id="record-id" value="">
                  <div class="form-group">
                      <label for="name">Nome completo</label>
                      <input type="text" id="name" required>
                  </div>
                  <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" id="email" required>
                  </div>
                  <div class="form-group">
                      <label for="phone">Telefone</label>
                      <input type="tel" id="phone" required>
                  </div>
                  <div class="form-group">
                      <label for="status">Status</label>
                      <select id="status" required>
                          <option value="">Selecione...</option>
                          <option value="Ativo">Ativo</option>
                          <option value="Inativo">Inativo</option>
                          <option value="Potencial">Potencial</option>
                      </select>
                  </div>
                  <button type="submit" id="submit-btn">Salvar Cliente</button>
                  <button type="button" id="cancel-btn" class="cancel-btn" style="display: none;">Cancelar</button>
              </form>
          </div>

          <div class="card">
              <h2>Clientes Cadastrados</h2>
              <div class="loading" id="loading">
                  <div class="spinner"></div>
                  <p>Carregando clientes...</p>
              </div>
              <table id="clients-table">
                  <thead>
                      <tr>
                          <th>Nome</th>
                          <th>E-mail</th>
                          <th>Telefone</th>
                          <th>Status</th>
                          <th>Ações</th>
                      </tr>
                  </thead>
                  <tbody id="clients-list">
                      <!-- Os clientes serão inseridos aqui via JavaScript -->
                  </tbody>
              </table>
          </div>
      </div>

      <script src="script.js"></script>
  </body>
  </html>
